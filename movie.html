<div class="movie-view">
    <h3 class="bold-text center-vertical">MOVIES</h3>
    <div id="movie-path-group" class="center-vertical small-horz-padding space-between">
        <div>
            <input id="localize-remote-files" type="checkbox" name="Localize" disabled>
            <span class="small-text small-horz-padding">Localize Remote File Paths</span>
            <input id="hide-file-paths" type="checkbox" name="Hide Paths" disabled>
            <span class="small-text small-horz-padding">Hide File Paths</span>
        </div>
        <button id="movie-files-button" class="small-text long-button">Select Movies</button>
    </div>
    <div id="movie-selection" class="content-window movie-content">
        <div>
            <div class="alt-selection-entry micro-padding" id=${uuid}>
                <div class="remove-button" id="removie-button-test">&#x2716;</div>
                <input id="title-test" class="movie-input small-text" type="text" placeholder="The Mummy 1999">
                <div class="check-button" id="check-button-test">&#x2713;</div>
                <input id="title-test" class="movie-input small-text" type="text" placeholder="90s, action, adventure">
                <div id="path-group-test" class="episode-path-group-no-icon">
                    <div id="path-warning-test" class="episode-warning" title="Path not transformed from localization">
                    </div>
                    <div id="path-test" class="scrollable-div small-text selected-path-div">\\Media-server\f\Movies\The
                        Mummy 1999 1080p Bluray Remux VC-1 DTS-HD 5.1-decatora27.mkv</div>
                </div>
            </div>
        </div>
    </div>

    <div class="space-between small-horz-padding">
        <button id="clear-button" class="small-text general-button" disabled>Clear</button>
        <button id="movie-submit-button" class="small-text general-button" disabled>Submit</button>
    </div>
    <div id="movie-page-error" class="center-vertical warning-block medium-text small-horz-padding"></div>
</div>
