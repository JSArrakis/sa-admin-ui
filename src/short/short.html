<div class="short-view">
    <div class="center-vertical">
        <h3 class="bold-text center-vertical">SHORTS</h3>
        <button id="short-create-button" disabled>Create</button>
        <button id="short-manage-button">Manage</button>
    </div>
    <div id="short-path-group" class="center-vertical small-horz-padding space-between">
        <div>
            <input id="localize-remote-files" type="checkbox" name="Localize" disabled>
            <span class="small-text small-horz-padding">Localize Remote File Paths</span>
            <input id="hide-file-paths" type="checkbox" name="Hide Paths" disabled>
            <span class="small-text small-horz-padding">Hide File Paths</span>
        </div>
        <button id="short-files-button" class="small-text long-button">Select Shorts</button>
    </div>
    <div id="short-selection" class="content-window short-content"></div>
    <div class="space-between small-horz-padding">
        <button id="shorts-clear-button" class="small-text general-button" disabled>Clear</button>
        <button id="short-submit-button" class="small-text general-button" disabled>Submit</button>
    </div>
    <div id="short-page-error" class="center-vertical warning-block medium-text small-horz-padding"></div>
</div>
