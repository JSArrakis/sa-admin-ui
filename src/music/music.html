<div class="music-view">
    <div class="center-vertical">
        <h3 class="bold-text center-vertical">MUSIC</h3>
        <button id="music-create-button" disabled>Create</button>
        <button id="music-manage-button">Manage</button>
    </div>
    <div id="music-path-group" class="center-vertical small-horz-padding space-between">
        <div>
            <input id="localize-remote-files" type="checkbox" name="Localize" disabled>
            <span class="small-text small-horz-padding">Localize Remote File Paths</span>
            <input id="hide-file-paths" type="checkbox" name="Hide Paths" disabled>
            <span class="small-text small-horz-padding">Hide File Paths</span>
        </div>
        <button id="music-files-button" class="small-text long-button">Select Music</button>
    </div>
    <div id="music-selection" class="content-window music-content"></div>
    <div class="space-between small-horz-padding">
        <button id="music-clear-button" class="small-text general-button" disabled>Clear</button>
        <button id="music-submit-button" class="small-text general-button" disabled>Submit</button>
    </div>
    <div id="music-page-error" class="center-vertical warning-block medium-text small-horz-padding"></div>
</div>
