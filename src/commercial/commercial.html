<div class="commercial-view">
    <h3 class="bold-text center-vertical">COMMERCIALS</h3>
    <div id="commercial-path-group" class="center-vertical small-horz-padding space-between">
        <div>
            <input id="localize-remote-files" type="checkbox" name="Localize" disabled>
            <span class="small-text small-horz-padding">Localize Remote File Paths</span>
            <input id="hide-file-paths" type="checkbox" name="Hide Paths" disabled>
            <span class="small-text small-horz-padding">Hide File Paths</span>
        </div>
        <button id="commercial-files-button" class="small-text longer-button">Select Commercials</button>
    </div>
    <div id="commercial-selection" class="content-window commercial-content"></div>
    <div class="space-between small-horz-padding">
        <button id="commercial-clear-button" class="small-text general-button" disabled>Clear</button>
        <button id="commercial-submit-button" class="small-text general-button" disabled>Submit</button>
    </div>
    <div id="commercial-page-error" class="center-vertical warning-block medium-text small-horz-padding"></div>
</div>
