<div class="promo-view">
    <div class="center-vertical">
        <h3 class="bold-text center-vertical">PROMOS</h3>
        <button id="promo-create-button" disabled>Create</button>
        <button id="promo-manage-button">Manage</button>
    </div>
    <div id="promo-path-group" class="center-vertical small-horz-padding space-between">
        <div>
            <input id="localize-remote-files" type="checkbox" name="Localize" disabled>
            <span class="small-text small-horz-padding">Localize Remote File Paths</span>
            <input id="hide-file-paths" type="checkbox" name="Hide Paths" disabled>
            <span class="small-text small-horz-padding">Hide File Paths</span>
        </div>
        <button id="promo-files-button" class="small-text long-button">Select Promos</button>
    </div>
    <div id="promo-selection" class="content-window promo-content"></div>
    <div class="space-between small-horz-padding">
        <button id="promo-clear-button" class="small-text general-button" disabled>Clear</button>
        <button id="promo-submit-button" class="small-text general-button" disabled>Submit</button>
    </div>
    <div id="promo-page-error" class="center-vertical warning-block medium-text small-horz-padding"></div>
</div>
